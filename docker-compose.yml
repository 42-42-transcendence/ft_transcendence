version: '3.7'

services:
    main:
        container_name: tsApp
        build:
            context: ./backend
            target: development
        ports:
            - 3000:3000
        command: npm run start:dev
        networks:
            - webnet
        depends_on:
            - postgres
    postgres:
        container_name: postgres
        image: postgres:latest
        networks:
            - webnet
        environment:
            POSTGRES_PASSWORD: ts
            POSTGRES_USER: ts
            POSTGRES_DB: ts
            PG_DATA: /var/lib/postgresql/data
        ports:
            - 5432:5432
networks:
    webnet:
